<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp - Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="button" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <h2>Thank You</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, corporis velit neque in odit perspiciatis corrupti esse recusandae iure quo repellendus beatae quibusdam quas dolores nisi, officia minus sint est. </p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    </div>

<script>

let popup = document.getElementById('popup');


function openPopup(){
    popup.classList.add("open-popup")
}
function closePopup(){
    popup.classList.remove("open-popup")
}

</script>


</body>
</html>
